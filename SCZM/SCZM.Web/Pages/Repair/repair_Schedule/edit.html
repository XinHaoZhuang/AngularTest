            $.ajax({

                data: { "ID": id },

                        processDetail += "<tr><th>派工单号：" + data.info[0].AssignmentCode + " 派工日期：" + formatDate(data.info[0].AssignmentDate) + " 维修担当：" + data.info[0].MainRepairName + "</th></tr>";
