<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../../../scripts/jquery-easyui-1.5.1/themes/insdep/icon.css" />
    <script type="text/javascript" src="../../../scripts/jquery-easyui-1.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../../css/default/style.css" />
    <script type="text/javascript" src="../../../js/common.js"></script>
    <script type="text/javascript" src="../../../js/jquery.table2excel.js"></script>
    <script type="text/javascript" src="../../../scripts/jquery-easyui-1.5.1/easyloader.js"></script>
    <script type="text/javascript" src="../../../scripts/jquery-easyui-1.5.1/plugins/jquery.parser.js"></script>
    <title>四川住贸维修管理系统</title>
    <script type="text/javascript">
        easyloader.locale = "zh_CN";
        easyloader.theme = "material";
        //监测客户端Salt是否存在
        var loginSalt = getCookie("SCZMLoginSalt");
        var menuId = getQueryString("MenuId");
        //检测页面参数、超期
        checkPage(loginSalt, menuId);
        easyloader.load(['messager', 'datagrid_clientpaging', 'combobox', 'combotree', 'dateboxextend'], function () {
            $(function () {
                $.parser.onComplete = function () {
                    $.parser.onComplete = function () { };
                    initGrid();
                    initPage(menuId);
                    loadGridData();
                    initElement();
                };
                $.parser.parse();
            });
        });
        //初始化页面元素
        function initElement() {
            $('#txtRepairItem').combobox({
                method: 'post',
                editable: false,
                panelHeight: 100,
                valueField: 'ItemId',
                textField: 'ItemName',
                url: "../../../Ashx/common.ashx?action=GetRepairItemCombo&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                loadFilter: function (data) {
                    data.unshift({ "ItemId": "0", "ItemName": "全部", "ItemNat": "0" });
                    return data;
                },
                value: 0
            });
            //----------------
            $('#txtRepairProcedure').combotree({
                required: false,
                editable: true,
                url: "../../../Ashx/common.ashx?action=GetProcedureComboTree_Base&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId + "&NoHistory=200",
                panelWidth: 300,
                mode: 'local',
                filter: function (q, row) {
                    if (q == "") { return row; }
                    if (row["text"].indexOf(q) > -1) {
                        $(this).tree('expandTo', $(this).tree('find', row['id']).target);

                        if (row["text"] != q) {
                            $(this).find('.tree-node-selected').removeClass('tree-node-selected');
                        } else {
                            $(this).tree('select', $(this).tree('find', row['id']).target);
                        }
                        return row;
                    }
                },
                onShowPanel: function () {
                    var id = $(this).combotree('getValue');
                    var t = $(this).combotree('tree');
                    if (id != "") {
                        t.tree('expandTo', t.tree('find', id).target);
                    }
                }
            });

            $('#txtRepairer').combobox({
                // mode:'remote',
                method: 'post',
                editable: false,
                required: false,
                multiple: true,
                valueField: 'PerId',
                textField: 'PerName',
                groupField: 'DepName',
                url: "../../../Ashx/common.ashx?action=GetPersonCombo&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId + "&DepId=24"
            });
            $('#txtMachineModel').combobox({
                mode: 'remote',
                prompt: '请输入机型进行模糊查询',
                method: 'post',
                editable: true,
                //required: true,
                panelHeight: 100,
                valueField: 'MachineModelId',
                textField: 'MachineModelName',
                url: "../../../Ashx/common.ashx?action=GetMachineModelCombo&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                loadFilter: function (data) {
                    data.unshift({ "MachineModelId": "", "MachineModelName": "全部" });
                    return data;
                }
            });
            var standardData = getFlagStandardJson();
            standardData.unshift({"StandardId":"","StandardName":"全部"})
            $('#FlagStandard').combobox({
                editable: false,
                valueField: 'StandardId',
                textField: 'StandardName',
                data: standardData,
                value: ""
            });
        }
        //初始化grid
        function initGrid() {
            var gridOptions = getGridOptions('ClientPaging');
            var pageNumber = getQueryString("PageNumber");
            var pageSize = getQueryString("PageSize");
            if (pageNumber != null) {
                gridOptions.pageNumber = parseInt(pageNumber);
            }
            if (pageSize != null) {
                gridOptions.pageSize = parseInt(pageSize);
            }
            gridOptions.onDblClickRow = function (rowIndex,rowData) {
                
            }
            $('#dg').css({ 'display': 'block' });
            $('#dg').datagrid(gridOptions).datagrid('clientPaging');
        }
        //加载Grid数据
        function loadGridData() {
            MaskUtil.mask();
            if (filterStr == undefined) {
                var postData = {};
            }
            else {
                var postData = JSON.parse(filterStr);
            }
            $.ajax({
                type: "post",
                url: "../../../Ashx/Repair/repair_Report.ashx?action=GetRepairEfficiency_Person&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                data: postData,
                dataType: "json",
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    MaskUtil.unmask();
                    $.messager.alert(getSystemName(), XMLHttpRequest.responseText, 'info');
                },
                success: function (data, textStatus) {
                    if (data.status == "1") {
                        $('#dg').datagrid('loadData', data.info);
                        $('#txtTimeStandard').empty();
                        if (data.info.length > 0&&data.info[0].timeStandard!="") {
                            $('#txtTimeStandard').append("&nbsp;&nbsp;&nbsp;&nbsp;工时标准：" + data.info[0].timeStandard + "小时");
                        }
                        MaskUtil.unmask();
                    }
                    else {
                        MaskUtil.unmask();
                        $.messager.alert(getSystemName(), data.msg, 'info');
                    }
                }
            });
        }
        function formatDhms(value, rowData, rowIndex) {
            var s_0 = parseInt(value);
            var s = s_0 < 0 ? Math.abs(s_0) : s_0;
            var day = Math.floor(s / (24 * 3600));
            var hour = Math.floor((s - day * 24 * 3600) / 3600);
            var minute = Math.floor((s - day * 24 * 3600 - hour * 3600) / 60);
            var second = s - day * 24 * 3600 - hour * 3600 - minute * 60;
            var localDateTime = "";
            if (day > 0) {
                localDateTime += day + "天";
            } if (hour > 0) {
                localDateTime += hour + "时";
            } if (minute > 0) {
                localDateTime += minute + "分";
            } if (second > 0) {
                localDateTime += second + "秒";
            }
            if (s_0 < 0) localDateTime = "-" + localDateTime;
            return localDateTime;
        }
        function formatDhms_h(value, rowData, rowIndex) {
            if (value != "") {
                return formatDhms(value * 3600, rowData, rowIndex);
            } else {
                return "<span style='color:gray'>未设置</span>";
            }
        }
        function formatName(value, rowData, rowIndex) {
            return value.slice(0, -1);
        }
        function formatShortDateTime(value, rowData, rowIndex) {
            return new Date(value).format('yyyy-MM-dd hh:mm');
        }
        function formatLevel(value, rowData, rowIndex) {
            return getJsonTextById(getMachineLevelJson(), "Level", value, "Describe");
        }
        function formatTimeStandard(value, rowData, rowIndex) {
            if (rowData["timeStandard"] != "") {
                if (rowData["RepairSecond_Repair"] * 1 < 0) {
                    return "<span style='color:red'>工时异常</span>";
                } else if (rowData["timeStandard"] * 3600 < rowData["RepairSecond_Repair"] * 1) {
                    return "<span style='color:red'>超时</span>";
                } else {
                    return "正常"
                }
            } else {
                return "";
            }
        }
    </script>

</head>
<body onclick="frameClick()" onresize="windowResize()">
    <div class="easyui-layout" id="layout" style="width: 100%; height: 100%;">
        <div data-options="region:'north',border:false" style="height: 45px;">
            <div class="location" style="border-bottom: 0px;">
                <i class="home"></i>
                <span>维修效率（人员）</span>
                <div class="rightbtn" id="btngroup">
                    <a id="btnQuery" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width: 80px" onclick="showFilter()">查询</a>
                    <a id="btnExcel" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-excel'" style="width: 80px" onclick="exportExcel()">导出</a>
                    <a id="btnExit" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-back'" style="width: 80px" onclick="exit()">退出</a>
                </div>
            </div>
        </div>
        <div data-options="region:'center',border:false">
            <div style="height: 100%">
                <table id="dg" style="display: none;">
                    <thead>
                        <tr>
                            <th data-options="halign:'center',field:'ID',hidden:true,align:'left'">ID</th>
                            <th data-options="halign:'center',field:'PerName',width:100,align:'left'">维修人员</th>
                            <th data-options="halign:'center',field:'MachineModel',width:100,align:'left'">机型</th>
                            <th data-options="halign:'center',field:'MachineCode',width:100,align:'left'">机号</th>
                            <th data-options="halign:'center',field:'IntentionDate',width:100,align:'left',formatter:formatDate">报修日期</th>
                            <th data-options="halign:'center',field:'ProcedureName',width:200,align:'left'">工序</th>
                            <th data-options="halign:'center',field:'RepairerName',width:200,align:'left',formatter:formatName">维修小组</th>
                            <th data-options="halign:'center',field:'timeStandard',width:100,align:'left',formatter:formatDhms_h">标准时间</th>
                            <th data-options="halign:'center',field:'RepairSecond_Repair',width:150,align:'left',formatter:formatDhms">维修用时</th>
                            <th data-options="halign:'center',field:'RepairSecond_Pause',width:150,align:'left',formatter:formatDhms">暂停时间</th>
                            <th data-options="halign:'center',field:'standard',width:80,align:'left',formatter:formatTimeStandard">工序异常</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div id="divQuery" class="easyui-window" title="筛选条件" data-options="iconCls:'icon-filter',collapsible:false,minimizable:false,maximizable:false,closed:true,resizable:false,inline:true,modal:true"
        style="width: 850px; height:280px; padding: 10px;">
        <form id="formQuery" class="easyui-form" data-options="">
            <table class="query-table" style="margin-top: 10px;">
                <tbody>
                    <tr>
                        <th>维修人员</th>
                        <td>
                            <input id="txtRepairer" class="" style="width: 250px; height: 30px" /></td>
                        <th>维修工序</th>
                        <td>
                            <input id="txtRepairProcedure" style="width: 250px; height: 30px" />
                        </td>
                    </tr>
                    <tr>
                        <th>机型</th>
                        <td><input id="txtMachineModel" style="width:250px;height:30px" /></td>
                         <th>机号</th>
                        <td><input id="txtMachineCode" class="easyui-textbox" style="width:250px;height:30px" /> </td>
                    </tr>
                    
                    <tr>
                        <th>报修时间</th>
                        <td><input id="txtIntentionDate_Start" class="easyui-datebox" data-options="editable:false" style="width: 110px; height: 30px" />----><input id="txtIntentionDate_End" class="easyui-datebox" data-options="editable:false" style="width: 110px; height: 30px" /> </td>
                        <th>工时状态</th>
                        <td>
                            <input id="FlagStandard" style="width:250px;height:30px" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: center;">
                            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="width: 80px" onclick="okFilter()">确定</a>
                            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="width: 80px" onclick="hideFilter()">取消</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
   
    <div id="hidediv" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; background-color: white;"></div>
    <script type="text/javascript">
        var filterStr = undefined;//查询条件字符串
        if (getQueryString("filterStr") != null) {
            filterStr = getQueryString("filterStr");
        }
        function windowResize() {
            $('#layout').layout('resize');
        }
        //url获取页面参数
        function getPara() {
            var pageNumber = $('#dg').datagrid('options').pageNumber;
            var pageSize = $('#dg').datagrid('options').pageSize;
            var paramStr = "&PageNumber=" + pageNumber + "&PageSize=" + pageSize;
            if (filterStr != undefined) {
                paramStr += "&filterStr=" + filterStr;
            }
            return paramStr;
        }
        //显示筛选
        function showFilter() {
            $('#divQuery').window('open');
        }
        //隐藏筛选
        function hideFilter() {
            $('#divQuery').window('close');
        }
        //筛选确定
        function okFilter() {
            if ($('#formQuery').form('validate') == false) {
                return;
            }
            var RepairProcedureText = trim($('#txtRepairProcedure').combotree('getText'));
            var RepairerId = trim($('#txtRepairer').combobox('getValues').toString());
            var MachineModel = trim($('#txtMachineModel').combobox('getText'));
            if (MachineModel == "全部") MachineModel = "";
            var MachineCode = trim($('#txtMachineCode').textbox('getValue'));
            var IntentionDate_Start = trim($('#txtIntentionDate_Start').datebox('getValue'));
            var IntentionDate_End = trim($('#txtIntentionDate_End').datebox('getValue'));
            if (IntentionDate_Start != "" && IntentionDate_End != "") {
                if (new Date(IntentionDate_Start.replace(/\-/g, "\/")) > new Date(IntentionDate_End.replace(/\-/g, "\/"))) {
                    $.messager.alert(getSystemName(), '报修日期区间不对！', 'info');
                    return;
                }
            }
            var FlagStandard = trim($('#FlagStandard').combobox('getValue'));
            var postData = {
                "RepairProcedureText": RepairProcedureText, "RepairerId": RepairerId, "MachineModel": MachineModel, "MachineCode": MachineCode, "IntentionDate_Start": IntentionDate_Start, "IntentionDate_End": IntentionDate_End, "FlagStandard": FlagStandard
            };

            filterStr = JSON.stringify(postData);
            $('#divQuery').window('close');
            $('#dg').datagrid('options').pageNumber = 1;
            loadGridData();
        }
        function exportExcel() {
            var tableString = GridToTable2('dg');
            table2excel({
                tabledata: tableString,
                name: "维修效率（人员）",
                filename: "维修效率（人员）" + formateDateAndTimeToString(new Date()),
                fileext: ".xls",
                exclude_img: true,
                exclude_links: true,
                exclude_inputs: true
            });
            tableString = undefined;
        }
    </script>

</body>
</html>
