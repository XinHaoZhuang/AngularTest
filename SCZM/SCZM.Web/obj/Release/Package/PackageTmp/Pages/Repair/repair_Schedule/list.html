    <script type="text/javascript">
        easyloader.locale = "zh_CN";
        easyloader.theme = "material";
        //监测客户端Salt是否存在
        var loginSalt = getCookie("SCZMLoginSalt");
        var menuId = getQueryString("MenuId");
        //检测页面参数、超期

        var ScheduleType = "", ScheduleId = "";
        checkPage(loginSalt, menuId);
        easyloader.load(['messager', 'datagrid_clientpaging','textbox', 'combobox', 'combotree', 'dateboxextend'], function () {
            $(function () {
                $.parser.onComplete = function () {
                    $.parser.onComplete = function () { };
                    initGrid();
                    initPage(menuId);
                    loadGridData();
                    initElement();
                    initUploadBtn();
                };
                $.parser.parse();
            });
        });
        //初始化页面元素


        function initElement() {
            $('#txtBusinessDep').combotree({
                method: 'post',
                editable: false,
                //required: true,
                panelHeight: 200,
                panelWidth: 300,
                valueField: 'id',
                textField: 'text',
                url: "../../../Ashx/common.ashx?action=GetDepTree&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId
            });
            var CustTypeJsonData = getCustTypeJson();
            $('#txtCustType').combobox({
                method: 'post',
                editable: false,
                //required: true,
                panelHeight: 100,
                valueField: 'CustomerTypeId',
                textField: 'CustomerTypeName',
                data: CustTypeJsonData
            });
            var IntentionTypeJsonData = getIntentionTypeJson();
            $('#txtIntentionType').combobox({
                method: 'post',
                editable: false,
                //required: true,
                panelHeight: 100,
                valueField: 'IntentionTypeId',
                textField: 'IntentionTypeName',
                data: IntentionTypeJsonData
            });
            $('#txtMachineModel').combobox({
                mode: 'remote',
                prompt: '请输入机型进行模糊查询',
                method: 'post',
                editable: true,
                //required: true,
                panelHeight: 100,
                valueField: 'MachineModelId',
                textField: 'MachineModelName',
                url: "../../../Ashx/common.ashx?action=GetMachineModelCombo&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                loadFilter: function (data) {
                    data.unshift({ "MachineModelId": "", "MachineModelName": "全部" });
                    return data;
                }
            });
            $('#txtRepairType').combobox({
                method: 'post',
                editable: false,
                //required: true,
                panelHeight: 100,
                valueField: 'RepairTypeId',
                textField: 'RepairTypeName',
                url: "../../../Ashx/common.ashx?action=GetRepairTypeCombo&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                loadFilter: function (data) {
                    data.unshift({ "RepairTypeId": "", "RepairTypeName": "全部" });
                    return data;
                }
            });
            var ScheduleType_QueryData=getScheduleTypeJson();
            ScheduleType_QueryData.unshift({"ScheduleTypeId":4,"ScheduleTypeName":"全部"});
            $('#txtScheduleType_Query').combobox({
                method: 'post',
                editable: false,
                panelHeight: 120,
                valueField: 'ScheduleTypeId',
                textField: 'ScheduleTypeName',
                groupField:'ScheduleGroup',
                data: ScheduleType_QueryData,
                value:4
            });
            var PauseReasonData=getPauseReasonJson();
            $('#txtPauseReason').combobox({
                method: 'post',
                editable: false,
                panelHeight: 120,
                valueField: 'PauseReasonId',
                textField: 'PauseReason',
                data:PauseReasonData
            });
        }
        //初始化grid
        function initGrid() {
            var gridOptions = getGridOptions('ClientPaging');
            var pageNumber = getQueryString("PageNumber");
            var pageSize = getQueryString("PageSize");
            if (pageNumber != null) {
                gridOptions.pageNumber = parseInt(pageNumber);
            }
            if (pageSize != null) {
                gridOptions.pageSize = parseInt(pageSize);
            }
            gridOptions.singleSelect = true;
            gridOptions.onDblClickRow = function (rowIndex, rowData) {
                //window.location.href = "edit.html?vt=" + getQueryString("vt") + "&MenuId=" + menuId + getPara() + "&id=" + rowData["ID"];
                if (rowData.ScheduleType == "0") {
                    return;
                }
                getSchedule(rowData.ID);
                $('#divSchedule').window('open');
            };
            $('#dg').css('display', 'block');
            $('#dg').datagrid(gridOptions).datagrid('clientPaging');
        }


        //列处理


        function formatCustType(value, rowData, rowIndex) {
            if (value == "1") {
                return "外部客户";
            }
            else if (value == "2") {
                return "内部部门";
            }
        }
        function formatIntentionType(value, rowData, rowIndex) {
            if (value == "1") {
                return "新报修";
            }
            else if (value == "2") {
                return "返修";
            }
        }
        function formatScheduleType(value, rowData, rowIndex) {
            if (value == "0") {
                return "<span>未开始</span>";
            } else if (value == "1") {
                return "<span>开始</span>";
            } else if (value == "2") {
                return "<span>暂停</span>";
            } else if (value == "3") {
                return "<span>完成</span>";
            }
        }
        function stylerScheduleType(value, rowData, rowIndex) {
            if (value == "0") {
                return "color:red";
            } else if (value == "1") {
                return "color:orange";
            } else if (value == "2") {
                return "color:red";
            } else if (value == "3") {
                return "color:green";
            }
        }
        function formatDateTime_minute(value, rowData, rowIndex) {
            if (value == "") {
                return value;
            } else {
                return value.substring(0, value.lastIndexOf(':'));
            }
        } 
        function formatWorkContent(value, rowData, rowIndex) {
            if (value == "") {
                return value;
            } else {
                //return '<a onclick="$(\'#divWork\').window(\'open\').find(\'#work\').empty().append(\''+value+'\');">'+value+'</a>';
                return value;
            }
        }
        //加载Grid数据
        function loadGridData() {
            MaskUtil.mask();
            if (filterStr == undefined) {
                var postData = { "ScheduleType": "0,1,2" };
            }
            else {
                var postData = JSON.parse(filterStr);
            }
            $.ajax({
                type: "post",
                url: "../../../Ashx/Repair/repair_Assignment.ashx?action=GetScheduleList&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                data: postData,
                dataType: "json",
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    MaskUtil.unmask();
                    $.messager.alert(getSystemName(), XMLHttpRequest.responseText, 'info');
                },
                success: function (data, textStatus) {
                    if (data.status == "1") {
                        $('#dg').datagrid('loadData', data.info);
                        MaskUtil.unmask();
                    }
                    else {
                        MaskUtil.unmask();
                        $.messager.alert(getSystemName(), data.msg, 'info');
                    }
                }
            });
        }

        function getSchedule(AssignmentProcedureId) {
            $("#dgSchedule tr:not(:first)").remove();
            $.ajax({
                type: "post",
                url: "../../../Ashx/Repair/repair_Schedule.ashx?action=GetList_HaveAttachment&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                data: { "AssignmentProcedureId": AssignmentProcedureId },
                dataType: "json",
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    MaskUtil.unmask();
                    $.messager.alert(getSystemName(), XMLHttpRequest.responseText, 'info');
                },
                success: function (data, textStatus) {
                    if (data.info.length > 0) {
                        var tbHtml = "";
                        $.each(data.info, function (k, v) {
                            if (v.ScheduleType == "1") {
                                v.ScheduleTypeStr = "<span style='color:orange'>开始</span>";
                            } else if (v.ScheduleType == "2") {
                                v.ScheduleTypeStr = "<span style='color:red'>暂停</span>";
                            } else if (v.ScheduleType == "3") {
                                v.ScheduleTypeStr = "<span style='color:green'>完成</span>";
                            }
                            switch (v.PauseReason) {
                                case "0":
                                    v.PauseReason = "人为原因";
                                    break;
                                case "1":
                                    v.PauseReason = "零件原因";
                                    break;
                                case "2":
                                    v.PauseReason = "外协原因";
                                    break;
                                case "3":
                                    v.PauseReason = "客户原因";
                                    break;
                                case "4":
                                    v.PauseReason = "其它";
                                    break;
                                case "5":
                                    v.PauseReason = "等件";
                                    break;
                                default:
                                    v.PauseReason = "";
                            }
                            //tbHtml += "<tr><td>"+v.AssignmentCode+"</td><td>"+v.ProcedureName+"</td><td>"+v.MainRepairName+"</td><td>"+v.ScheduleType+"</td><td>"+formatDateTime(v.ScheduleDate)+"</td><td>"+v.Memo+"</td></tr>";
                            tbHtml += "<tr><td>" + v.ScheduleTypeStr + "</td><td>" + formatDateTime(v.ScheduleDate) + "</td><td>" + v.PauseReason + " " + v.Memo + "</td><td>" + getAttachment(v.AttachmentList_ScheduleName, v.AttachmentList_SchedulePath) + "</td><td style='text-align:center' data-id=" + v.ID + "><img src='../../../Images/pencil.png' onclick='editSchedule(" + v.ID + "," + v.ScheduleType + ")'/></td></tr>";
                        })
                        $("#dgSchedule>tbody").append(tbHtml);
                        lastDeleteBtn();
                        //$('.showImage').on('click', function () {
                        //    var $image = $('#image');
                        //    $image.attr('src', this.src);
                        //    $('#divImage').window('open');
                        //})
                    }
                    
                }
            })
        }
        function lastDeleteBtn() {
            $lastTd = $("#dgSchedule>tbody").find('td:last');
            $lastTd.append("<br/><img src='../../../Images/delete.png' style='width:22px;height:22px' onclick='delSchedule(" + $lastTd.data('id') + ","+$lastTd.parent().prev().children(':last-child').data('id')+")'/>");
        }
        function delSchedule(id, prevId) {
            if (prevId == undefined) prevId = "";
            $.ajax({
                type: "post",
                url: "../../../Ashx/Repair/repair_Schedule.ashx?action=DeleteLastSchedule&Btn=btnDel&LoginSalt=" + loginSalt + "&MenuId=" + menuId,
                data: { "ID": id,"prevId":prevId },
                dataType: "json",
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    MaskUtil.unmask();
                    $.messager.alert(getSystemName(), XMLHttpRequest.responseText, 'info');
                },
                success: function (data, textStatus) {
                    $("#dgSchedule>tbody").find('tr:last').remove();
                    lastDeleteBtn();
                }
            });
        }
        function initUploadBtn() {
            var htmlStr = '';
            $("input[id^='btnUpLoad_']").each(function (i, v) {
                var obj = this;
                var index = i;
                var uploadbutton = KindEditor.uploadbutton({
                    button: obj,
                    cls: 'but1',
                    fieldName: 'file',
                    url: '../../../Ashx/System/sys_Upload.ashx?action=UpLoadFile&Btn=show&LoginSalt=' + loginSalt + '&MenuId=' + menuId + '&UpLoadPath=repair_Intention',
                    afterUpload: function (data) {
                        MaskUtil.unmask();
                        if (data.error === 0) {
                            htmlStr = '<li><span class="icon"></span><input type="hidden" value="' + data.fileId + '" /><a href="' + data.url + '" target="_blank" >' + data.fileName + '</a><a href="javascript:;" class="attachbtn" onclick="delAttachment(this)">删除</a></li>';
                            $('#attachlist_' + obj.id.replace('btnUpLoad_', '')).append(htmlStr).css('border-bottom-color', '#DDDDDD');
                        } else {
                            $.messager.alert(getSystemName(), data.message, 'info');
                        }
                    },
                    afterError: function (str) {
                        MaskUtil.unmask();
                        $.messager.alert(getSystemName(), '自定义错误信息: ' + str, 'info');
                    }
                });
                uploadbutton.fileBox.change(function (e) {
                    MaskUtil.mask();
                    uploadbutton.submit();
                });
            });
        }
        //删除附件表格行

        function delAttachment(obj) {
            var ulobj = $(obj).parent().parent();
            $(obj).parent().remove();
            if (ulobj.children().length == 0) {
                ulobj.css('border-bottom-color', '#FFA8A8');
            }
        }
        function getAttachment(name, path) {
            var AttachmentList = "";
            if (name != "") {
                var AttachmentList_Name = name.split('⊥');
                var AttachmentList_Path = path.split('⊥');
                for (var i = 0; i < AttachmentList_Name.length-1; i++) {
                    AttachmentList += "<img target='_blank' width='64px' height='84px' class='showImage' alt='未找到' src='"+location.origin + AttachmentList_Path[i] + "'/>" + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
                return AttachmentList;
            }
            return AttachmentList;
        }
    </script>

    <script type="text/javascript">
        var filterStr = undefined;//查询条件字符串

        if (getQueryString("filterStr") != null) {
            filterStr = getQueryString("filterStr");
        }

        function windowResize() {

        function Schedule(obj, id) {
            var selectedRow = $('#dg').datagrid('getSelections');
            if (selectedRow.length == 0) {
                $.messager.alert(getSystemName(), '请选择需要【'+obj.innerText+'】的信息！', 'info');
                return;
            }
            //$.each(selectedRow, function (k, v) {
            for (var i = 0; i < selectedRow.length; i++) {
                if (id == "1") {
                    if (selectedRow[i].ScheduleType == "1") {
                        //$.messager.alert(getSystemName(), '第' + (i + 1) + '行反馈状态已为【开始】！', 'info');
                        $.messager.alert(getSystemName(), '反馈状态已为【开始】！', 'info');
                        return;
                    } else if (selectedRow[i].ScheduleType == "3") {
                        $.messager.alert(getSystemName(), '反馈状态已为【完成】！', 'info');
                        return;
                    }
                    $('#txtScheduleType').text('开始时间：');
                    $('#txtMemo').textbox({ 'required': false });
                    $('.pause').addClass('hide');
                } else if (id == "2") {
                    if (selectedRow[i].ScheduleType == "0") {
                        $.messager.alert(getSystemName(), '反馈状态为【未开始】，请先【开始】！', 'info');
                        return;
                    } else if (selectedRow[i].ScheduleType == "2") {
                        $.messager.alert(getSystemName(), '反馈状态已为【暂停】！', 'info');
                        return;
                    } else if (selectedRow[i].ScheduleType == "3") {
                        $.messager.alert(getSystemName(), '反馈状态已为【完成】！', 'info');
                        return;
                    }
                    $('#txtScheduleType').text('暂停时间：');
                    $('#txtMemo').textbox({'required': true});
                    $('.pause').removeClass('hide');
                } else if (id == "3") {
                    if (selectedRow[i].ScheduleType == "0") {
                        $.messager.alert(getSystemName(), '反馈状态为【未开始】，请先【开始】！', 'info');
                        return;
                    } else if (selectedRow[i].ScheduleType == "3") {
                        $.messager.alert(getSystemName(), '反馈状态已为【完成】！', 'info');
                        return;
                    } else if (selectedRow[i].ScheduleType == "2") {
                        $.messager.alert(getSystemName(), '反馈状态为【暂停】，请先重新【开始】！');
                        return;
                    }
                    $('#txtScheduleType').text('结束时间：');
                    $('#txtMemo').textbox({'required':false});
                    $('.pause').addClass('hide');
                }
            }
            //});
            ScheduleType = id;
            $('#divScheduleDate').window('open');
            if (initUpload == undefined) {
                initUploadBtn();
                initUpload = 1;
            }
        }
        var initUpload = undefined;
        function editSchedule(scheduleId,scheduleType) {
            ScheduleId = scheduleId; ScheduleType = scheduleType;
            switch (scheduleType) {
                case 1:
                    $('#txtScheduleType').text('开始时间：');
                    $('.pause').addClass('hide');
                    break;
                case 2:
                    $('#txtScheduleType').text('暂停时间：');
                    $('.pause').removeClass('hide');
                    break;
                case 3:
                    $('#txtScheduleType').text('完成时间：');
                    $('.pause').addClass('hide');
                    break;
                default:
                    return;
            }
            if (scheduleId != "") {
                $.ajax({
                    type: 'post',
                    dataType: 'json',
                    url: "../../../Ashx/Repair/repair_Schedule.ashx?action=GetDetail&Btn=show&LoginSalt=" + loginSalt + "&MenuId=" + menuId+"&ID="+scheduleId,
                    success: function (data, status, xhr) {
                        switch (data.info[0].ScheduleType) {
                            case "1":
                                $('#txtScheduleType').empty().text('开始时间');
                                break;
                            case "2":
                                $('#txtScheduleType').empty().text('暂停时间');
                                break;
                            case "3":
                                $('#txtScheduleType').empty().text('完成时间');
                                break;
                            default:
                                return;
                        }
                        $('#txtScheduleDate').datetimebox('setValue',data.info[0].ScheduleDate);
                        $('#txtMemo').textbox('setValue', data.info[0].Memo);
                        $('#txtPauseReason').combobox('setValue', data.info[0].PauseReason);
                        var htmlStr = '';
                        $('#attachlist_Schedule').empty();
                        for (var i = 0; i < data.attachmentInfo.length; i++) {
                            htmlStr = '<li><span class="icon"></span><input type="hidden" value="' + data.attachmentInfo[i].ID + '" /><a href="' + data.attachmentInfo[i].FilePath + '" target="_blank" >' + data.attachmentInfo[i].FileName + '</a><a href="javascript:;" class="attachbtn" onclick="delAttachment(this)">删除</a></li>';
                            if ((',' + data.info[0].AttachmentList_Schedule + ',').indexOf(',' + data.attachmentInfo[i].ID + ',') > -1) {
                                $('#attachlist_Schedule').append(htmlStr).css('border-bottom-color', '#DDDDDD');
                            }
                        }
                        $('#divScheduleDate').window('open');
                        if (initUpload == undefined) {
                            initUploadBtn();
                            initUpload = 1;
                        }
                    },
                    error: function (xhr, status, xhr) {
                        $.messager.alert(getSystemName(), status, 'info');
                    }
                });
            }
            
        }
